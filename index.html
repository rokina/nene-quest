<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Making your first Phaser 3 Game - Part 1</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>

<body>

	<script type="text/javascript">

		let config = {
			type: Phaser.AUTO,
			width: 1440,
			height: 711,
			physics: {
				default: 'arcade',
				arcade: {
					debug: true
				}
			},
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		};

		let player;
		let inoshishi;
		let text;
		let platforms;
		let cursors;
		let hp;
		let background;
		let layer1;
		let colliderActivated = true;
		let iter = -30;
		let count = 0;

		let game = new Phaser.Game(config);

		function preload() {
			// アセットの用意
			this.load.image('ground', 'assets/ground.png');
			this.load.image('sky', 'assets/sky.png');
			this.load.image('cloud', 'assets/cloud.png');
			this.load.image('chara', 'assets/people.png');
			this.load.image('kusa', 'assets/kusa.png');
			this.load.image('inoshishi', 'assets/inoshishi.png');
		}

		function create() {
			this.add.image(0, 0, 'cloud').setOrigin(0, 0);
			this.add.image(0, 311, 'ground').setOrigin(0, 0);
			this.add.image(0, 0, 'sky').setOrigin(0, 0);
			this.add.image(720, 200, 'kusa');

			let map = this.make.tilemap({ width: 1438, height: 230, tileWidth: 1438, tileHeight: 230 });
			let tiles = map.addTilesetImage('kusa', null, 1438, 230);
			let layer = map.createBlankLayer('layer1', tiles);

			player = this.physics.add.sprite(100, 450, 'chara');
			text = this.add.text(20, 20, '', { font: '20px Courier', fill: '#333' });
			hp = this.data.set('hp', 100);

			text.setText([
				'HP:' + hp.list.hp
			]);

			player.setCollideWorldBounds(true);

			// キー入力の取得
			cursors = this.input.keyboard.createCursorKeys();

			this.inoshishis = this.physics.add.group();

			// イノシシ生産工場
			const interval = 500;
			let Wild_boar_production = setInterval(() => {
				let pos_x = getRandomInt(400, 1000);
				let pos_y = getRandomInt(350, 800);
				countUp();
				if (count === 5) {
					clearInterval(Wild_boar_production);
				}
				inoshishi = this.inoshishis.create(pos_x, pos_y, "inoshishi");
				this.physics.add.overlap(player, inoshishi, collisionDetection, () => {
					return colliderActivated;
				}, this);
			}, interval);

		}

		function update() {
			// TODO:意図しない斜め入力が発生
			if (cursors.left.isDown) {
				player.setVelocityX(-160);
			}
			else if (cursors.right.isDown) {
				player.setVelocityX(160);
			}
			else if (cursors.up.isDown) {
				player.setVelocityY(-160);
			}
			else if (cursors.down.isDown) {
				player.setVelocityY(160);
			}
			else {
				player.setVelocityX(0);
				player.setVelocityY(0);
			}

			// イノシシ移動
			// inoshishi.setVelocityX(-300);
			// inoshishi.physics.MoveTo(100, 100);
			// console.log(inoshishi);
		}

		// 衝突判定
		function collisionDetection(player, inoshishi) {
			const DAMAGE = 10;
			const INVINCIBLE_TIME = 1000;
			colliderActivated = false;
			hp.list.hp -= DAMAGE;
			text.setText([
				'HP:' + hp.list.hp
			]);
			setTimeout(() => {
				colliderActivated = true;
			}, INVINCIBLE_TIME);
		}

		function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min) + min);
		}

		function countUp() {
			count++
		}

	</script>

</body>

</html>
