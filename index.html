<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Making your first Phaser 3 Game - Part 1</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>

<body>

	<script type="text/javascript">

		var config = {
			type: Phaser.AUTO,
			width: 1440,
			height: 711,
			physics: {
				default: 'arcade',
				arcade: {
					debug: false
				}
			},
			scene: {
				preload: preload,
				create: create,
				update: update
			}
		};

		var player;
		var platforms;
		var cursors;
		var iter = -30;

		var game = new Phaser.Game(config);

		function preload() {
			// アセットの用意
			this.load.image('ground', 'assets/ground.png');
			this.load.image('sky', 'assets/sky.png');
			this.load.image('cloud', 'assets/cloud.png');
			this.load.image('chara', 'assets/people.png');
			this.load.image('kusa', 'assets/kusa.png');
		}

		function create() {
			this.add.image(0, 0, 'cloud').setOrigin(0, 0);
			this.add.image(0, 311, 'ground').setOrigin(0, 0);
			this.add.image(0, 0, 'sky').setOrigin(0, 0);
			this.add.image(0, 80, 'kusa').setOrigin(0, 0);

			// platforms = this.physics.add.staticGroup();

			player = this.physics.add.sprite(100, 450, 'chara');

			player.setCollideWorldBounds(true);

			// キー入力の取得
			cursors = this.input.keyboard.createCursorKeys();

			// this.physics.add.collider(player, platforms);

			// var minimapCamera = this.cameras.add(512, 0, 512, 384);
			// minimapCamera.zoom = 0.5;

			mainCamera = this.cameras.main;
			// mainCamera.startFollow(player, true);
			// console.log(mainCamera.scrollX);
		}

		function update() {
			// TODO:意図しない斜め入力が発生
			if (cursors.left.isDown) {
				player.setVelocityX(-160);
			}
			else if (cursors.right.isDown) {
				player.setVelocityX(160);
			}
			else if (cursors.up.isDown) {
				player.setVelocityY(-160);
			}
			else if (cursors.down.isDown) {
				player.setVelocityY(160);
			}
			else {
				player.setVelocityX(0);
				player.setVelocityY(0);
			}
			// 強制スクロール
			mainCamera.scrollX = iter;
			iter += 1;
			// console.log(mainCamera.scrollX);
		}

	</script>

</body>

</html>
